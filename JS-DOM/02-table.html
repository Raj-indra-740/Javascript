<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h1{
        text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

  </style>
</head>
<body>

  <h1>Student Information</h1>

  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>20</td>
        <td>A</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>22</td>
        <td>B</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Michael Johnson</td>
        <td>19</td>
        <td>A</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Emily Davis</td>
        <td>21</td>
        <td>C</td>
      </tr>
    </tbody>
  </table>

  <script>
    const log = console.log;
    const table = document.getElementById("studentTable");
    log(table); 

    log(table.rows)
    log(table.tBodies)

    // tr.sectionRowIndex – the position (index) of the given <tr> inside the enclosing <thead>/<tbody>/<tfoot>.
    //tr.rowIndex – the number of the <tr> in the table as a whole (including all table rows).
    
    log(table.lastElementChild.lastElementChild.sectionRowIndex)  
    //will give number at which this row stand in given section, tbody in example.

    log(table.lastElementChild.lastElementChild.rowIndex)
    //will index number where this row stand in entire table.

    log(table.lastElementChild.lastElementChild.firstElementChild.cellIndex)
    //this will give index number for cell in row
</script>

</body>
</html>
