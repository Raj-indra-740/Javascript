<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main" id="firstDiv" name="number">
        <div id="secondDiv" name="number">
            <p value="one" name="odd">one</p>
            <p value="two" name="even">two</p>
            <p value="three" name="odd">three</p>
            <p value="four" name="even">four</p>
            <p value="five" name="odd">five</p>
        </div>
    </div>

    <div id="elem" about="Elephant"></div>
<script>
    let p = document.querySelectorAll('p')
    for(let item of p){
        if(item.matches('p[name="odd"]')){
            console.log(item)
        }
    }

    let five = document.querySelector('p[value="three"]')
    
    //looks for the nearest ancestor that matches the CSS-selector
    console.log(five.closest('div[name="number"]'))  
    console.log(five.closest('#firstDiv'))


    // elem.hasAttribute(name) – checks for existence.
    // elem.getAttribute(name) – gets the value.
    // elem.setAttribute(name, value) – sets the value.
    // elem.removeAttribute(name) – removes the attribute.

    console.log( elem.getAttribute('About') ); // (1) 'Elephant', reading

    elem.setAttribute('Test', 123); // (2), writing

    console.log( elem.outerHTML ); // (3), see if the attribute is in HTML (yes)

    for (let attr of elem.attributes) { // (4) list all
         console.log( `${attr.name} = ${attr.value}` );
    }

    //All attributes starting with “data-” are reserved for programmers’ use. They are available in the dataset property.
</script>
</body>     
</html>
