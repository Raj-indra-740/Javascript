<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td{
            color: whitesmoke;
            width: 100px;
            height: 100px;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <table id="table">
        <tr>
          <th colspan="3"><em>Bagua</em> Chart: Direction, Element, Color, Meaning</th>
        </tr>
        <tr>
          <td style="background-color: rgb(0, 13, 255);" class="nw">one</td>
          <td style="background-color:tomato;" class="n">two</td>
          <td style="background-color: royalblue;" class="ne">three</td>
        </tr>
        <tr>
          <td style="background-color: rgb(255, 174, 0);" class="nw">four</td>
          <td style="background-color: gray;" class="n">five</td>
          <td style="background-color: brown;" class="ne">six</td>
        </tr>
        <tr>
          <td style="background-color: chocolate;" class="nw">seven</td>
          <td style="background-color: chartreuse;" class="n">eight</td>
          <td style="background-color: rgb(115, 0, 255);" class="ne">nine</td>
        </tr>
      </table>


      <script>
        const table = document.querySelector('#table');

        table.addEventListener('click', function(event){
            console.log(event.target.tagName)
            if(event.target.tagName !== 'TD'){
                return
            }
            let color =  event.target.style.backgroundColor
            event.target.style.backgroundColor = 'red'
            setTimeout(function(){
                event.target.style.backgroundColor = color;
            },500)
        })
      </script>
</body>
</html>
