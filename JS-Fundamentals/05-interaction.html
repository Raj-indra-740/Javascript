<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Interaction: alert, prompt, confirm</h1>
</body>
<script>
    alert('Hello')

    let userName = prompt('What is your name?', '')
    alert(userName)

    let is18plus = confirm('are you 18+?')
    alert(is18plus)
</script>
</html>
